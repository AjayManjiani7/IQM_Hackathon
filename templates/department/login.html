{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sign-in</title>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
.form-horizontal{
    display:block;
    width:50%;
    margin:0 auto;
}  
  </style>
</head>

<body>

  <!--  Nav-bar -->
  <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #84C0E3;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="" srcset="" width="120px"></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: absolute; right: 50px;">


        <section class="mb-2" style="margin-top:9px;">
          <a href="#"> <i class="fa fa-bell mx-2" id="icons" style="color:black;"></i></a>
        </section>
      </div>
    </div>
  </nav>


  <h1 class=" my-4" style="margin-left:367px;"> DEPARTMENT LOGIN</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="mx-5 my-3">
      <input type="text"  class="form-control w-75" placeholder="username" id="exampleInputEmail1" name="username"
        aria-describedby="emailHelp">
    </div>

    <div class="mx-5 my-3">
        <input type="password" placeholder="password" class="form-control w-75" id="exampleInputPassword1" name="password">
      </div>

      <button type="submit" class="btn btn-primary mx-5 mt-4">sign in</button>

  </form>


</body>

</html>
