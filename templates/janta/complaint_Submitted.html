{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Submitted</title>

  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

  <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #84C0E3;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BRING CHANGE</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: absolute; right: 50px;">

        <button type="button" class="btn m-2"
          style="background-color: rgb(237,37,78); color:white; border-radius: 25px;" data-toggle="button"
          aria-pressed="false" autocomplete="off">
          COMPLAIN
        </button>

        <section class="mb-2">
          <a href="#"> <i class="fa fa-search mx-2" id="icons" style="color:black;  height: 10px;
            width: 10px;"></i></a>
          <a href="#"> <i class="fa fa-bell mx-2" id="icons" style="color:black;"></i></a>
        </section>


        <div class="btn-group " role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-light">LOGIN</button>
          <button type="button" class="btn btn-light">REGISTER</button>

        </div>
      </div>
    </div>
  </nav>

  <h1 style="text-align: center; margin: 50px;">
    Your Complaint has been registered with us ...
    <br>
     We will get back to you soon.

    <br>
    For refrence your complaint number is

    <br>
    {{complain_id}}

  </h1>

  <br>

  <h3 style="text-align: center; margin: 50px;">
    we have sent you a mail with copy of your complain to your registered email id.
  </h3>

  <a href="/" style="display: flex;justify-content: center;">
    <button type="button" class="btn btn-primary">Go back to home</button>

  </a>

  
</body>
</html>
