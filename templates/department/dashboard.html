{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/dept/dashboard.css' %}">
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #84C0E3;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="" srcset="" width="120px"></a>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: absolute; right: 50px;">
    
    
            <section class="mb-2">
              <a href="#"> <i class="fa fa-search mx-2" id="icons" style="color:black;  height: 10px;
                width: 10px;"></i></a>
              <a href="#"> <i class="fa fa-bell mx-2" id="icons" style="color:black;"></i></a>

              <a href="/department/sign_out">Log Out</a>
            </section>
    
          </div>
        </div>
      </nav>
    
    <div class="userdashboard">
        <div class="left_div" style="border-right: 1px solid black;">
            <div class="user_spec_det">
              <div class="User_picture">
                  <img src="http://preqa.tech/to/0926d" style="width: 180px ;" alt="">
              </div>

              <div class="user_name_div">
                <h5>{{dept_user.get_full_name}}</h5>
              </div>

              <div class="Links_div">
                <!-- <a href="{{dept}}/details">
                  <div class="Deetail_div">
                      <span>DETAILS</span>
                  </div>
                </a>
                  <hr> -->
                  <a href="{{dept}}">
                    <div class="pc_div">
                      <span>PENDING COMPLAINTS</span>
                    </div>
                  </a>
                  <hr>

                  <a href="{{dept}}/resolved">
                    <div class="rc_div">
                      <span>RESOLVED COMPLAINTS</span>
                    </div>
                  </a>
                  
              </div>

            </div>
        </div>

        <div class="right_div ">
          <div class="page_head_div">
            <h4>PENDING COMPLAINTS</h4>
          </div>

          <div class="complaint_list_div">

            {% for comp in complaints %}
              <div class="complaint tb">
                <div class="complaint_left_div">
                  <h4>1</h4>
                </div>
                <div class="complaint_centre_div">
                  <h6>{{comp.title}}</h6>
                  <span>{{comp.description}}</span>
                </div>
                <div class="complaint_right_div">
                  <a href="{{dept}}/comp/{{comp.Uuid}}">
                    <button type="button" class="btn btn-primary">VIEW</button>
                  </a>
                </div>
            </div>
            {% endfor %}
            
          </div>
        </div>
    </div>



</body>
</html>
