<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sign-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1 class="mx-5 mt-5 mb-3"> Registration</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <form>
    <!-- Full name  -->
    <div class="mx-5 mt-3">
      <input type="text" class="form-control" placeholder="Enter Full Name" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>

    <!-- Mobile number -  OTP -->
    <div class="mx-5 mt-3">
      <input type="text" class="form-control" placeholder="Enter Whatsapp Number" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-primary mx-5 mt-4">send OTP</button>

    <div class="mx-5 mt-3">
      <input type="password" placeholder="Enter OTP" class="form-control mt-3" id="exampleInputPassword1">
    </div>

    <!-- state  -->

    <div class="mx-5 mt-3">
      <input type="text" class="form-control" placeholder="Enter State" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>

    <!-- Date Of Birth -->

    <div class="mx-5 mt-3">
      <label for="exampleInputEmail1" class="form-label"> Date Of Birth : </label>
      <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>

    <!-- Gender -->

    <div class="mx-5 mt-3">
      <select name="gender" id="gender">
        <option selected="selected">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Others</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mx-5 mt-4">sign up</button>
  </form>
</body>

</html>
