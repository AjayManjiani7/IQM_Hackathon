

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sign-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1 class="mx-5 mt-5 mb-3"> USER LOGIN</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <form method="post">
    {% csrf_token %}
    <div class="mx-5">
      <label for="exampleInputEmail1" class="form-label">Email id</label>
      <input type="text" class="form-control" placeholder="username" id="exampleInputEmail1" name="username"
        aria-describedby="emailHelp">
    </div>

    <div class="mx-5 mt-3">
        <input type="password" placeholder="password" class="form-control mt-3" id="exampleInputPassword1" name="password">
      </div>

      <button type="submit" class="btn btn-primary mx-5 mt-4">sign in</button>

  </form>


</body>

</html>
